<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ module|upper }} Report - {{ target }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #00ffff;
        }
        header p {
            font-size: 14px;
            color: #888;
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            color: #00ffff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #1e1e1e;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>MCG OSINT REPORT</h1>
        <p>by Mera Cyber Gondia</p>
    </header>

    <section>
        <h2>Report Info</h2>
        <ul>
            <li><strong>Target:</strong> {{ target }}</li>
            <li><strong>Module:</strong> {{ module|upper }}</li>
        </ul>
    </section>

    <section>
        <h2>Scan Results</h2>
        <ul>
            {% for key, value in results.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <p>Generated by MCG OSINT Tool on {{ timestamp }}</p>
    </footer>
</body>
</html>
